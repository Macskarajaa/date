<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1></h1>
    <div class="info"></div>
    <button onclick="refresh()">refresh</button>

    <script src="data.js"></script>
    <script>
        function refresh(){
            let CurrenTimeString = getCurrentTimeString();
            let current = bellShedule.find(obj=>obj.from<=CurrenTimeString && obj.to>=CurrenTimeString)
            if(current){
                document.querySelector('info').innerHTML +=`Most a(z) ${current.id}, óra van és ${current.to}, ig tart`
            }else{
                let next = bellShedule.find(obj=>obj.from<=CurrenTimeString)
                if(next)
                document.querySelector('info').innerHTML += `Most szünet van és a ${next.id} óra következik ${next.from} -tól`
                else
                document.querySelector('info').innerHTML += `Nincs információ`
            }
        }

        function getCurrentTimeString(){
            let now = new Date();
            let h = now.getHours().toString().padStart(2, '0');
            let m = now.getMinutes().toString().padStart(2, '0');

            return h + ':' + m;
        }
    </script>
</body>
</html>
